<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zizhizhe 自职者 — Gallery</title>

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --bg: #ffffff;
    --fg: #111;
    --gap: 12px;
    --max-width: 1100px;
    --logo-size: 120px;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    overflow: hidden; /* auto-scroll handled manually */
  }

  /* Masonry behind everything */
  #masonry {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    column-gap: var(--gap);
    column-count: 1;
    z-index: 0;
  }
  @media (min-width: 480px) { #masonry { column-count: 2; } }
  @media (min-width: 800px) { #masonry { column-count: 3; } }
  @media (min-width: 1200px) { #masonry { column-count: 4; } }

  figure.card {
    display: inline-block;
    width: 100%;
    margin: 0 0 var(--gap);
    break-inside: avoid;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
  }

  figure.card img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  .fade-in { animation: fadeIn 0.45s ease both; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: none; }
  }

  /* Center white strip with logo */
  .center-strip {
    position: fixed;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%);
    background: white;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
  }

  .logo {
    width: var(--logo-size);
    height: var(--logo-size);
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  h1 { display: none; }

  /* Floating Facebook button */
  .status {
    position: fixed;
    right: 18px;
    bottom: 18px;
    background: rgba(0, 0, 0, 0.04);
    padding: 10px 18px;
    border-radius: 999px;
    font-size: 13px;
    color: var(--fg);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    z-index: 3;
    transition: all 0.25s ease;
  }
  .status i {
    color: #1877f2;
    font-size: 18px;
    transition: transform 0.25s ease;
  }
  .status:hover {
    background: #1877f2;
    color: white;
  }
  .status:hover i {
    color: white;
    transform: scale(1.2);
  }
</style>
</head>
<body>

  <!-- Background masonry grid -->
  <main>
    <div id="masonry" class="masonry" aria-live="polite"></div>
  </main>

  <!-- Foreground centered white strip with logo -->
  <div class="center-strip">
    <div class="logo" aria-hidden="true">
      <img src="https://avatars.githubusercontent.com/u/242250430?s=200&v=4" alt="Zizhizhe logo">
    </div>
  </div>

  <h1>Zizhizhe 自职者 — Gallery</h1>

  <!-- Floating Facebook button -->
  <div class="status" id="status">
    <i class="fab fa-facebook"></i>
    Visit our Facebook
  </div>

<script>
const JSON_PATH = 'images.json';
const INITIAL_BATCH = 25;
const RANDOM_INSERT_INTERVAL = 2500;
const FADE_CLASS = 'fade-in';

let images = [], available = [];
const masonry = document.getElementById('masonry');

// Load images.json
fetch(JSON_PATH)
  .then(r => r.json())
  .then(arr => {
    images = Array.isArray(arr) ? arr : [];
    available = images.slice();
    renderInitial();
    startRandomInsertions();
    startAutoScroll();
  })
  .catch(err => console.error(err));

function createCard(meta){
  const fig = document.createElement('figure');
  fig.className = 'card ' + FADE_CLASS;
  const img = document.createElement('img');
  img.src = meta.path;
  img.alt = meta.name || '';
  fig.appendChild(img);
  return fig;
}

function renderInitial(){
  shuffleArray(available);
  available.splice(0, INITIAL_BATCH).forEach(m => masonry.appendChild(createCard(m)));
}

function startRandomInsertions(){
  setInterval(() => {
    if (!images.length) return;
    const pick = images[Math.floor(Math.random()*images.length)];
    const card = createCard(pick);
    const children = masonry.children;
    const idx = children.length ? Math.floor(Math.random()*children.length) : 0;
    if (idx >= children.length) masonry.appendChild(card);
    else masonry.insertBefore(card, children[idx]);
    if (masonry.children.length > 250) masonry.removeChild(masonry.firstElementChild);
  }, RANDOM_INSERT_INTERVAL);
}

function shuffleArray(a){
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

// Auto-scrolling upward
let scrollY = 0;
function startAutoScroll(){
  const speed = 0.25;
  function step(){
    scrollY += speed;
    if (scrollY > document.body.scrollHeight - window.innerHeight) {
      scrollY = 0;
    }
    window.scrollTo({ top: scrollY, left: Math.sin(Date.now()/4000)*80, behavior: 'auto' });
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// Facebook floating button
document.getElementById('status').addEventListener('click', () => {
  window.open('https://www.facebook.com/zizhizhe', '_blank');
});
</script>
</body>
</html>
