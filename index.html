<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zizhizhe 自职者 — Gallery</title>

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg: #ffffff;
    --fg: #111;
    --gap: 12px;
    --max-width: 1100px;
    --logo-size: 120px;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    overflow:hidden; /* we'll auto-scroll instead */
  }

  .wrap{
    max-width:var(--max-width);
    margin: 28px auto;
    padding: 0 18px 60px;
    box-sizing:border-box;
  }

  /* header with circular logo centered */
  header {
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:18px;
    z-index:2;
    position:relative;
  }
  .logo {
    width:var(--logo-size);
    height:var(--logo-size);
    border-radius:50%;
    overflow:hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display:flex;
    align-items:center;
    justify-content:center;
    background:#fff;
  }
  .logo img{width:100%;height:100%;object-fit:cover;display:block;}

  h1{display:none;}

  /* Masonry using CSS columns */
  .masonry{
    column-gap: var(--gap);
    column-count: 1;
    width:100%;
    transition: transform 0.5s ease;
  }
  @media(min-width:480px){ .masonry{ column-count:2; } }
  @media(min-width:800px){ .masonry{ column-count:3; } }
  @media(min-width:1200px){ .masonry{ column-count:4; } }

  figure.card{
    display:inline-block;
    width:100%;
    margin:0 0 var(--gap);
    break-inside: avoid;
    background:var(--bg);
    border-radius:10px;
    overflow:hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.04);
  }

  figure.card img{
    width:100%;
    height:auto;
    display:block;
    object-fit:cover;
  }

  .meta{
    padding:8px 10px;
    font-size:12px;
    color:var(--fg);
    opacity:.7;
  }

  .fade-in{animation: fadeIn .45s ease both;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px);}to{opacity:1;transform:none;}}

  /* bottom banner */
  .status{
    position:fixed;
    right:18px;
    bottom:18px;
    background:rgba(0,0,0,0.02);
    padding:10px 18px;
    border-radius:999px;
    font-size:13px;
    color:var(--fg);
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    display:flex;
    align-items:center;
    gap:8px;
  }
  .status i{
    color:black;
    font-size:18px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <img src="https://avatars.githubusercontent.com/u/242250430?s=200&v=4" alt="Zizhizhe logo">
      </div>
    </header>

    <h1>Zizhizhe 自职者 — Gallery</h1>

    <main>
      <div id="masonry" class="masonry" aria-live="polite"></div>
    </main>
  </div>

  <div class="status" id="status">
    <i class="fab fa-facebook"></i>
    Hire one of our designers
  </div>

<script>
const JSON_PATH = 'images.json';
const INITIAL_BATCH = 25;
const RANDOM_INSERT_INTERVAL = 2500;
const FADE_CLASS = 'fade-in';

let images = [], available = [];
let masonry = document.getElementById('masonry');

// fetch images.json
fetch(JSON_PATH)
  .then(r => r.json())
  .then(arr => {
    images = Array.isArray(arr) ? arr : [];
    available = images.slice();
    renderInitial();
    startRandomInsertions();
    startAutoScroll();
  })
  .catch(err => console.error(err));

function createCard(meta){
  const fig = document.createElement('figure');
  fig.className = 'card '+FADE_CLASS;
  const img = document.createElement('img');
  img.src = meta.path;
  img.alt = meta.name || '';
  fig.appendChild(img);
  return fig;
}

function renderInitial(){
  shuffleArray(available);
  available.splice(0, INITIAL_BATCH).forEach(m => masonry.appendChild(createCard(m)));
}

function startRandomInsertions(){
  setInterval(() => {
    if (!images.length) return;
    const pick = images[Math.floor(Math.random()*images.length)];
    const card = createCard(pick);
    const children = masonry.children;
    const idx = children.length ? Math.floor(Math.random()*children.length) : 0;
    if (idx >= children.length) masonry.appendChild(card);
    else masonry.insertBefore(card, children[idx]);
    if (masonry.children.length > 250) masonry.removeChild(masonry.firstElementChild);
  }, RANDOM_INSERT_INTERVAL);
}

function shuffleArray(a){
  for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
  return a;
}

// gentle automatic scroll (vertical + horizontal sway)
let scrollY = 0;
let direction = 1;
function startAutoScroll(){
  const speed = 0.2; // pixels per frame
  function step(){
    scrollY += speed * direction;
    if (scrollY > document.body.scrollHeight - window.innerHeight || scrollY < 0){
      direction *= -1; // reverse direction when reaching end
    }
    window.scrollTo({ top: scrollY, left: Math.sin(Date.now()/4000)*80, behavior:'auto' });
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}
</script>
</body>
</html>
